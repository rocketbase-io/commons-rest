language: java
jdk:
- oraclejdk8
## export GPG details
before_install:
    - echo $GPG_SECRET_KEYS | base64 --decode | gpg --import
    - echo $GPG_OWNERTRUST | base64 --decode | gpg --import-ownertrust
## default build
script: mvn --settings .travis/settings.xml clean verify
## deploy on tag added
deploy:
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    repo: rocketbase-io/commons-rest
    tags: true
    jdk: oraclejdk8
env:
  global:
  - secure: 
  - secure: 
